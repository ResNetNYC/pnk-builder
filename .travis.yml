dist: xenial
language: generic
git:
  depth: 1
cache:
  directories:
  - cache
sudo: required
addons:
  apt:
    update: true
    packages:
    - kpartx
    - qemu-user-static
install: true
script:
- sudo PNK_CACHE_DIR="./cache" PNK_OUTPUT_FILE="./build/pnk.img" bash ./setup.sh
deploy:
  provider: releases
  api_key:
    secure: 
  file: build/pnk.img
  skip_cleanup: true
  draft: true
  on:
    repo: jheretic/pnk-builder
