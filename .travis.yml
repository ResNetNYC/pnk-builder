dist: xenial
language: go
go:
  - 1.11.x
git:
  depth: 1
cache:
  directories:
  - packer_cache
sudo: required
addons:
  apt:
    update: true
    packages:
    - kpartx
    - qemu-user-static
    - patch
services:
  - docker
install: true
before_script:
- bash ./setup.sh
script:
- sudo bash ./build.sh
deploy:
  provider: releases
  api_key:
    secure: 
  file: packer-builder-arm-image-master/image
  skip_cleanup: true
  draft: true
  on:
    repo: jheretic/pnk-builder
