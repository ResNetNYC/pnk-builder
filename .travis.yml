language: minimal
cache:
  directories:
  - packer_cache
sudo: required
addons:
  apt:
    update: true
    packages:
    - kpartx
    - qemu-user-static
    - go-dep
install:
- curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
- wget https://github.com/solo-io/packer-builder-arm-image/archive/master.zip -O builder.zip
- unzip builder.zip
- wget https://releases.hashicorp.com/packer/1.3.2/packer_1.3.2_linux_amd64.zip -O
  packer.zip
- unzip packer.zip -d packer-builder-arm-image-master
- cd packer-builder-arm-image-master
- ~/go/bin/dep ensure
- go build
script:
- sudo ./packer build ../pnk.json
deploy:
  provider: releases
  api_key:
    secure: 
  file: packer-builder-arm-image-master/output-arm-image.img
  skip_cleanup: true
  draft: true
  on:
    repo: jheretic/pnk-builder
