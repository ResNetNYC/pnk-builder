dist: xenial
language: generic
git:
  depth: 1
cache:
  directories:
  - cache
sudo: required
addons:
  apt:
    update: true
    packages:
    - kpartx
    - qemu-user-static
    - parted
    - e2fsprogs
    - systemd-container
    - zip
services:
  - docker
install: true
env:
- PNK_CACHE_DIR=./cache PNK_OUTPUT_FILE=./build/pnk.img PNK_EXTEND_MB=4000
script:
- sudo bash ./build.sh
before_deploy:
- sudo zip build/pnk.zip build/pnk.img
deploy:
  provider: releases
  api_key:
    secure: 
  file: build/pnk.zip
  skip_cleanup: true
  draft: true
  on:
    repo: jheretic/pnk-builder
