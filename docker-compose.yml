version: '3'
services:
  traefik:
    image: arm32v6/traefik:1.7
    command: 
      - --docker
    restart: always
    networks:
      - local
    ports:
      - "80:80"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

  wordpress:
    image: arm32v7/wordpress:5
    restart: always
    networks:
      - local
    environment:
      - WORDPRESS_DB_HOST=mariadb:3306
      - WORDPRESS_DB_USER=wordpress
      - WORDPRESS_DB_PASSWORD=wordpress
      - |
        WORDPRESS_CONFIG_EXTRA=
        define('WP_SITE_URL', 'http://pnk');
        define('WP_HOME', 'http://pnk');
    labels:
      - "traefik.backend=wordpress"
      - "traefik.frontend.rule=Host:{{ PNK_HOST }}"

  mariadb:
    image: jsurf/rpi-mariadb:latest
    restart: always
    networks:
      - local
    volumes:
      - mariadb_data:/var/lib/mysql
    environment:
      - MYSQL_RANDOM_ROOT_PASSWORD=yes
      - MYSQL_DATABASE=wordpress
      - MYSQL_USER=wordpress
      - MYSQL_PASSWORD=wordpress

  unifi:
    image: ryansch/unifi-rpi:5.11.26-arm32v7
    restart: always
    networks:
      - local
    volumes:
      - unifi_config:/var/lib/unifi
      - unifi_logs:/var/log/unifi
    ports:
      - "8080:8080"
      - "8443:8443"
      - "3478:3478/udp"
      - "6789:6789"
      - "10001:10001/udp"

  rocketchat:
    image: rocketchat/rocket.chat:latest
    command: >
      bash -c
        "for i in `seq 1 30`; do
          node main.js &&
          s=$$? && break || s=$$?;
          echo \"Tried $$i times. Waiting 5 secs...\";
          sleep 5;
        done; (exit $$s)"
    restart: unless-stopped
    volumes:
      - rocketchat_uploads:/app/uploads
    environment:
      - PORT=3000
      - ROOT_URL=http://localhost:3000/chat
      - MONGO_URL=mongodb://mongo:27017/rocketchat
      - MONGO_OPLOG_URL=mongodb://mongo:27017/local
      - MAIL_URL=smtp://smtp.email
#       - HTTP_PROXY=http://proxy.domain.com
#       - HTTPS_PROXY=http://proxy.domain.com
    depends_on:
      - mongo
    ports:
      - 3000:3000
    labels:
      - "traefik.backend=rocketchat"
      - "traefik.frontend.rule=Host:{{ PNK_HOST }};PathPrefix=/chat"

  mongo:
    image: webhippie/mongodb:latest-arm32v7
    restart: unless-stopped
    volumes:
     - mongodb_data:/var/lib/mongodb
    environment:
      - MONGODB_SMALLFILES=true
      - MONGODB_OPLOG_SIZE=128
      - MONGODB_REPL_SET=rs0
      - MONGODB_STORAGE_ENGINE=mmapv1
    labels:
      - "traefik.enable=false"

  # this container's job is just run the command to initialize the replica set.
  # it will run the command and remove himself (it will not stay running)
  mongo-init-replica:
    image: webhippie/mongodb:latest-arm32v7
    command: >
      bash -c
        "for i in `seq 1 30`; do
          mongo mongo/rocketchat --eval \"
            rs.initiate({
              _id: 'rs0',
              members: [ { _id: 0, host: 'localhost:27017' } ]})\" &&
          s=$$? && break || s=$$?;
          echo \"Tried $$i times. Waiting 5 secs...\";
          sleep 5;
        done; (exit $$s)"
    depends_on:
      - mongo

  droppy:
    image: silverwind/droppy
    restart: unless-stopped
    volumes:
      - droppy_config:/config
      - droppy_files:/files
    ports:
      - 3000:3000
    labels:
      - "traefik.backend=droppy"
      - "traefik.frontend.rule=Host:{{ PNK_HOST }};PathPrefix=/files"

networks:
  local:

volumes:
  droppy_config:
  droppy_files:
  rocketchat_uploads:
  mongodb_data:
  mariadb_data:
  unifi_config:
  unifi_logs:
